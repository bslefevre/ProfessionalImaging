<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flot Bar Chart</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.time.min.js"></script>
    <script src="http://jumjum123.github.io/JUMFlot/javascripts/JUMFlot.min.js"></script>
    <style type="text/css">
        body, div {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
        }

        #placeholder {
            height: 100%;
            width: 100%;
        }

        .flex-init-setup {
            display: -webkit-box;
            display: -moz-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
        }

        .flex-ppal-setup {
            -webkit-flex-flow: column wrap;
            -moz-flex-flow: column wrap;
            flex-flow: column wrap;
            -webkit-justify-content: center;
            -moz-justify-content: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="placeholder"></div>
    <!-- 
        %h: hours
        %H: hours (left-padded with a zero)
        %M: minutes (left-padded with a zero)
        %S: seconds (left-padded with a zero)
        %d: day of month (1-31), use %0d for zero-padding
        %m: month (1-12), use %0m for zero-padding
        %y: year (2 digits)
        %Y: year (4 digits)
        %b: month name (customizable)
        %p: am/pm, additionally switches %h/%H to 12 hour instead of 24
        %P: AM/PM (uppercase version of %p)    
    -->
    <script type="text/javascript">
        $(function () {
            //var df2 = [[0, 4], [0.5, 20], [1, 6], [2, 8], [3, 9], [4, 5], [5, 11], [6, 9], [7, 6], [8, 100], [9, 200], [10, 175]];
            var df2 = [[new Date(2014, 11, 30, 10, 00).getTime(), 10]
, [new Date(2014, 11, 30, 10, 30).getTime(), 40]
, [new Date(2014, 11, 30, 11, 00).getTime(), 100]
, [new Date(2014, 11, 30, 11, 30).getTime(), 90]
, [new Date(2014, 11, 30, 12, 00).getTime(), 150]
, [new Date(2014, 11, 30, 12, 30).getTime(), 200]
, [new Date(2014, 11, 30, 13, 00).getTime(), 150]
, [new Date(2014, 11, 30, 13, 30).getTime(), 100]
, [new Date(2014, 11, 30, 14, 00).getTime(), 20]
, [new Date(2014, 11, 30, 14, 30).getTime(), 10]
, [new Date(2014, 11, 30, 15, 00).getTime(), 50]
, [new Date(2014, 11, 30, 15, 30).getTime(), 70]
, [new Date(2014, 11, 30, 16, 00).getTime(), 100]
, [new Date(2014, 11, 30, 16, 30).getTime(), 20]
, [new Date(2014, 11, 30, 17, 00).getTime(), 5]];
            var data = [
                {
                    label: "Bezoekers", data: df2, bars: {
                        show: true, align: "left",
                        fill: true,
                        barWidth: 30*60*1000
                    },
                    lines: { show: true }, points: { show: true },
                    grow: { stepMode: "linear", stepDirection: "up", steps: 80 }
                }
            ];
            var options = {
                grid: {
                    hoverable: true,
                    axisMargin: 20
                },
                series: { grow: { active: true } },
                xaxis: {
                    mode: "time",
                    timezone: "browser",
                    timeformat: '%hu',
                    tickSize: [1, "hour"],
                    //tickLength: 0,
                    minTickSize: [30, "minute"],
                    min: (new Date(2014, 11, 30, 8)).getTime(),
                    max: (new Date(2014, 11, 30, 18)).getTime(),
                    color: "black",
                    axisLabel: "Date",
                    axisLabelUseCanvas: true,
                    axisLabelFontSizePixels: 12,
                    axisLabelFontFamily: 'Verdana, Arial',
                    axisLabelPadding: 10
                },
                yaxis: {
                    color: "black",
                    tickDecimals: 0,
                    axisLabel: "Bezoekers per half uur",
                    axisLabelUseCanvas: true,
                    axisLabelFontSizePixels: 12,
                    axisLabelFontFamily: 'Verdana, Arial',
                    axisLabelPadding: 10
                },
                clickable: true, hoverable: true,
            };
            var p = $.plot($("#placeholder"), data, options);
        });
    </script>
</body>
</html>

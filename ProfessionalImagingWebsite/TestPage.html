<html>
<head>
    <title>SOAP JavaScript Client Test</title>
    <script type="text/javascript">
        function soap() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('POST', 'http://192.168.1.11/WebService.asmx', true);
            // build SOAP request
            var sr =
                '<?xml version="1.0" encoding="utf-8"?>' +
                '<soapenv:Envelope ' +
                    'xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" ' +
                    'xmlns:api="http://192.168.1.11/" ' +
                    'xmlns:xsd="http://www.w3.org/2001/XMLSchema" ' +
                    'xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/">' +
                    '<soapenv:Body>' +
                        '<api:AddBezoeker>' +
                            '' +
                            '' +
                        '</api:AddBezoeker>' +
                    '</soapenv:Body>' +
                '</soapenv:Envelope>';

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status == 200) {
                        alert(xmlhttp.response);
                    } else {
                        alert(xmlhttp.response);
                    }
                }
            }
            // Send the POST request
            xmlhttp.setRequestHeader('X-AspNet-Version', '4.0.30319');
            xmlhttp.setRequestHeader('Access-Control-Allow-Origin', '*');
            xmlhttp.setRequestHeader('Content-Type', 'text/xml; charset=utf-8');
            //xmlhttp.setRequestHeader('Content-Encoding', 'gzip');
            xmlhttp.setRequestHeader('Server', 'Microsoft-IIS/8.5');
            xmlhttp.setRequestHeader('SOAPAction', 'http://localhost/AddBezoeker')
            xmlhttp.send(sr);
            // send request
            // ...
        }
    </script>
</head>
<body>
    <form name="Demo" action="" method="post">
        <div>
            <input type="button" value="Soap" onclick="soap()" />
        </div>
    </form>
</body>
</html>
